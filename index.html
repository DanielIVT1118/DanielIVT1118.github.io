<!DOCTYPE html>
<html lang = "ru">
<head>
	<meta charset = "UTF-8">
	<title>Обратный отсчет</title>
	<link rel = "stylesheet" href = "style.css">
	<link rel="icon" href="clock.webp" type=".webp">
	<script src="script.js"></script>
</head>
<body>
  <div class="conteiner">
	<div class="center">
  <h1>До начала учебного года осталось</h1>
  <div class = "countdown">
  	<div class = "time-section">
  		<span class = "count" id="days"></span>
  		<span class="units">Дней</span>
  	</div>
  	<div class = "time-section">
  		<span class = "count" id="hours"></span>
  		<span class="units">Часов</span>
  	</div>
  	<div class = "time-section">
  		<span class = "count" id="minutes"></span>
  		<span class="units">Минут</span>
  	</div>
  	<div class = "time-section">
  		<span class = "count" id="seconds"></span>
  		<span class="units">Секунд</span>
  	</div>
  </div>
  <h2>Разница во времени с другими государствами:</h2>
  <h3>США -8ч,Исландия -3ч, Германия -2ч, Греция -1ч</h3>
  <h3>Австралия +7ч, Китай +6, Япония +6, ОАЭ +1,....</h3>
</div>
</div>
</body>
</html>
